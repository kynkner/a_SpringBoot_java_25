<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-xl">
    <a th:href="|/index|" class="btn btn-primary mt-4">Quay Lại</a>
    <h1>Chi tiết sản phẩm</h1>
    <h3 th:text="${product.name}">San pham 1</h3>
    <div class="card" style="width: 18rem;">
        <img th:src="@{/img/{filename}(filename =${product.thumbnail})}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Card title</h5>
            <p class="card-text" th:text="${product.description}">Some quick example text to build on </p>
            <p class="price" th:text="${product.price}">gia</p>
            <p class="newprice" th:text="${product.priceDiscount}">gia moi</p>
            <p class="rating" th:text="${product.rating}">danh gia</p>

        </div>
    </div>
</div>


</body>
</html>
